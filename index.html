<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://kit.fontawesome.com/10230c0fed.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="emailConfirm active" id="active">
    <span>Congratulations, now you go receive notifications <i class="fa-solid fa-bell"></i>. </span>
  
    <div class="underline">
      <div class="underline-send">
        
      </div>
    </div>


  </div>
  <main class="container">
    <div class="contents">
      <img src="./images/logo.svg" alt="">
      <h1>  We are launching <strong>soon!</strong> </h1>
      <p>Subscribe and get notified</p>
      <form action="" class="validation" id="form">
        <input type="text" name="" id="input" placeholder="Your email adress...">
        <button disabled id="btn" type="submit">Notify Me</button>
      </form>
    </div>
    <img src="./images/illustration-dashboard.png" alt="" id="dash" >
    <div class="footer">
      <ul class="icon-contents">
        <li>
          <i class="fa-brands fa-facebook-f"></i>
        </li>
        <li>
          <i class="fa-brands fa-twitter"></i>
        </li>
        <li>
          <i class="fa-brands fa-instagram"></i>
        </li>
      </ul>
      <span>&copy; Copyright Ping. All rights reserved.</span>  
    </div>
    
  </main>
</body>
</html>
